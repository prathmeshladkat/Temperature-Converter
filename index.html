<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Temperature Converter</title>
  <meta name="description" content="A javaScript web app to convert temperature between Celsius, Farenheit, and Kelvin.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body id="body">
  <main class="container-fluid mt-5"> 
    <!-- <h1 class="w-100 text-center">Temperature Converter</h1> -->
    <div class="col-md-4 mx-auto">   
      <!--Image will change based on the season-->
      <img src="img/maxresdefault.jpeg" alt="seasonal image" id="seasonal-image" class="img img-fluid border-dark d-block mx-auto"/>
    </div>
    <div class="col-md-4 mx-auto">
      <input id="temp-input" class="form-control my-2" type="number" name="temperature" placeholder="Enter temperature">
      <select id="temp-scale" class="form-control my-2">
        <option value="selected" selected>Select a temperature Scale</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <button id="convert-temp-button" class="btn btn-dark btn-block my-2 flex-fill">Convert Temperature</button>
      <div id="results-area" class="my-2 text-center">
        <p id="farenheitResult"> &nbsp;</p>
        <p id="celsiusResult"> &nbsp;</p>
        <p id="kelvinResult">&nbsp; </p>  
      </div>
    </div>
  </main> 

<!--JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>
</html>
